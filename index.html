<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <main>
      <h2>My Task Board!</h2>
      <form action="" id="form">
        <div id="sticker">
          <img src="./assets/icons8-ticket-50.png" alt="" />
        </div>
        <div class="form-title"><label for="">Task Board</label></div>
        <p class="bboard">
          <label for="title">Title: </label>
          <input type="text" id="title" class="t" />
        </p>
        <p class="bboard">
          <label for="msg">Description: </label>
          <textarea id="msg" class="t" placeholder="type here.."></textarea>
        </p>
        <p class="bboard">
          <label for="date">Date: </label>
          <input
            type="date"
            id="date"
            class="t"
            max="2030-02-02"
            minDate:0 
          />
        </p>

        <p class="bboard">
          <label for="time">Time: </label>
          <input type="time" id="time" class="t" />
        </p>
        <div class="btn-container">
          <input type="submit" value="Add" id="addBtn" />
          <input type="button" value="Clear" id="clearBtn" />
        </div>
      </form>

      <section class="wrapper"></section>
    </main>
    <div class="modal-overlay">
      <div class="modal-container">
        <div id="warning">
          <img src="./assets/icons8-box-important.gif" alt="" />
        </div>
        <h1 id="modal-content">modal content</h1>

        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
  </body>
</html>
